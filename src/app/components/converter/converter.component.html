<div class="flex justify-center flex-col gap-10">
    <div class="flex items-center justify-center mt-28 gap-10">
        <input class="border-2 rounded-md p-3 shadow-lg" type="number" [(ngModel)]="amount1"
            (input)="convertFromAmount1()">
        <input class="border-2 rounded-md p-3 shadow-lg" type="number" [(ngModel)]="amount2"
            (input)="convertFromAmount2()">
    </div>
    <div class="flex items-center justify-center gap-10">
        <select class="border-2 p-2 rounded-md shadow-md" [(ngModel)]="currency1" (change)="onCurrencyChange()">
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
        <select class="border-2 p-2 rounded-md shadow-md" [(ngModel)]="currency2" (change)="onCurrencyChange()">
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </div>
</div>
